{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "deps\style.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
 </head>
  <body>
    <div class="row justify-content-center">
    <div class="mb-3">

    <div class="form-container">

      <!-- Форма регистрации, скрытая по умолчанию -->
      <div id="registration" class="form-section" >
        <h2>Добро пожаловать в ZA’I!</h2>
        <form action="{% url 'users:registration' %}" method="post">
          {% csrf_token %}
         
          {% for item in form %}
          <div class="mb-3">
              <label for="{{ item.id_for_label }}" class="form-label">{{ item.label }}</label>
              {{item}}
              {% if item.errors %}
              <div class="alert alert-danger">
                  {% for error in item.errors %}
                  <p>{{ error }}</p>
                  {% endfor %}
              </div>
              {% endif %}
          </div>
          {% endfor %}
             <button type="submit" class="btn--md">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
      
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script scr="script.js"></script>
</body>
</html>
